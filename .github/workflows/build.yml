name: Build Standalone Executables

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cetus-linux-amd64
            asset_name: cetus-linux-amd64
          - os: macos-latest
            artifact_name: cetus-macos-amd64
            asset_name: cetus-macos-amd64
          - os: macos-14
            artifact_name: cetus-macos-arm64
            asset_name: cetus-macos-arm64
          - os: windows-latest
            artifact_name: cetus-windows-amd64.exe
            asset_name: cetus-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name cetus --clean src/cetus/cli.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/cetus dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: move dist\cetus.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
